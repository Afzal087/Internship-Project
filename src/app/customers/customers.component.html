<div class="flex w-[90%] flex-col h-full">
  <!-- informationlabel -->
  <div
    class="flex h-[60px] w-full mt-[1%] pt-1 my-[10px] mx-[50px] border-t-2 border-b-2"
  >
    <img class="w-[50px] h-[50px]" src="formIcon.png" alt="form" />
    <div class="flex flex-col ml-3">
      <p class="text-blue-900 font-medium">Customer Information</p>
      <p class="text-gray-500 text-[12px]">
        Enter Personal Information Required for Identification
      </p>
    </div>
  </div>

  <form #userForm="ngForm" (ngSubmit)="addCustomer(userForm)" novalidate>
    <div
      class="flex flex-col h-[90%] w-full rounded-md shadow-lg border-gray-200 border-2 bg-gray-100 my-[10px] mx-[50px]"
    >
      <div class="flex flex-wrap">
        <!-- firstName -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="firstName">First-Name</label>
          <input
            class="input"
            [(ngModel)]="info.firstName"
            name="firstName"
            type="text"
            required
            minlength="3"
            maxlength="24"
            #firstName="ngModel"
            [class.invalid]="firstName.invalid && firstName.touched"
          />
        </div>

        <!-- lastname -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="lastName">Last-Name</label>
          <input
            class="input"
            [(ngModel)]="info.lastName"
            name="lastName"
            type="text"
            required
            minlength="3"
            maxlength="24"
            #lastName="ngModel"
            [class.invalid]="lastName.invalid && lastName.touched"
          />
        </div>

        <!-- gender -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="gender">Gender</label>
          <select
            class="input"
            [(ngModel)]="info.gender"
            name="gender"
            type="text"
            required
            min="4"
            maxlength="16"
            #gender="ngModel"
            [class.invalid]="gender.invalid && gender.touched"
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- dob -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="dob">Date-of-Birth</label>
          <input
            class="input"
            [(ngModel)]="info.dob"
            name="dob"
            type="date"
            placeholder=" DD/MM/YYYY"
            required
            maxlength="16"
            #dob="ngModel"
            [class.invalid]="dob.invalid && dob.touched"
          />
        </div>

        <!-- phone_no -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="phoneno">Phone Number</label>
          <input
            class="input"
            [(ngModel)]="info.phone_no"
            name="phoneno"
            required
            type="text"
            required
            minlength="3"
            maxlength="24"
            #phoneNo="ngModel"
            [class.invalid]="phoneNo.invalid && phoneNo.touched"
          />
        </div>

        <!-- email -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="email">Email-Address</label>
          <input
            class="input"
            [(ngModel)]="info.email"
            name="email"
            type="email"
            required
            minlength="8"
            maxlength="50"
            #email="ngModel"
            [class.invalid]="email.invalid && email.touched"
          />
        </div>

        <!-- country -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="country">Country</label>
          <select
            class="input"
            name="countryName"
            id="country"
            [(ngModel)]="info.country"
            required
            #country="ngModel"
            [class.invalid]="country.invalid && country.touched"
            (ngModelChange)="selectedCountry($event)"
          >
            <!-- (ngModelChange)="getCountryCode()" -->
            @for (country of countries; track country.iso2) {
            <option [ngValue]="country">{{ country.name }}</option>
            }
          </select>
        </div>

        <!-- country_code -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="countryCode">Country-Code</label>
          <input
            class="input"
            disabled
            name="countryCode"
            id="countryCode"
            [ngModel]="info.countryCode"
            disabled
            #countryCode="ngModel"
            value="{{ selectedCountryCode }}"
          />
        </div>

        <!-- state -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="state">State</label>
          <select
            [(ngModel)]="info.state"
            name="state"
            class="input"
            #state="ngModel"
            [class.invalid]="state.invalid && state.touched"
            (ngModelChange)="selectedState($event)"
          >
            @for (state of states; track state.iso2) {
            <option [value]="state.iso2">
              {{ state.name }}
            </option>
            }
          </select>
        </div>

        <!-- city -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="city">City</label>
          <select
            class="input"
            [(ngModel)]="info.city"
            name="city"
            type="text"
            required
            minlength="3"
            maxlength="24"
            #city="ngModel"
            [class.invalid]="city.invalid && city.touched"
          >
            @for (city of cities; track city.id) {
            <option [value]="city.name">
              {{ city.name }}
            </option>
            }
          </select>
        </div>

        <!-- streetname -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="street">Street-Name</label>
          <input
            class="input"
            [(ngModel)]="info.street"
            name="street"
            type="text"
            required
            minlength="3"
            maxlength="24"
            #street="ngModel"
            [class.invalid]="street.invalid && street.touched"
          />
        </div>

        <!-- building -->
        <div class="customerInputDiv">
          <label class="inputLabel" for="buildingNo">Building-No.</label>
          <input
            class="input"
            [(ngModel)]="info.buildingNo"
            name="buildingNo"
            type="text"
            required
            minlength="3"
            maxlength="24"
            #building="ngModel"
            [class.invalid]="building.invalid && building.touched"
          />
        </div>

        <div class="customerInputDiv mt-1 w-[10%] justify-center mb-2">
          <button
            [disabled]="userForm.invalid"
            [class.blocked]="userForm.invalid"
            type="submit"
            class="hover-btn mb-2 bg-blue-950 rounded-sm w-full"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>

  <!-- <div class="flex h-full w-full flex-wrap my-[10px] mx-[50px]">
    <div class="customerDetails"></div>
    <div class="customerDetails"></div>
    <div class="customerDetails"></div>
    <div class="customerDetails"></div>
  </div> -->
</div>
