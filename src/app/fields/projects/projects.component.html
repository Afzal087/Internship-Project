<div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Add New Projects</h3>
          <div class="space-y-4">
            <div>
              <label for="dept-name" class="block text-sm font-medium text-gray-700">Name</label>
              <input 
                [(ngModel)]="project.projectName"
                type="text" 
                id="dept-name"
                placeholder="e.g., E-Commerce Website"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                       focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <button 
              (click)="addProject()"
              type="button"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                     text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Save Project
              
            </button>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow-md">
          <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Existing Projects</h3>
          </div>
          <ul class="divide-y divide-gray-200">
            
           @for(projects of allProjects$ |async ; track projects.projectId){
             <li class="flex items-center justify-between p-4 hover:bg-gray-50">
              <span class="text-sm font-medium text-gray-700">{{projects.projectName}}</span>
              <button  (click)="deleteProject(projects.projectId!)"  type="button" class="text-gray-400 hover:text-red-500">
                <span class="sr-only">Delete</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button >
            </li>
           }

            
            
          </ul>
        </div>
      </div>
    </div>
  </div>
